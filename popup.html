<!DOCTYPE html>
<html>
  <head>
    <style>
      .cell {
        padding: 10px;
        margin: 4px 0px 4px 0px;
        width: 120px;
        cursor: pointer;
        line-height: 20px;
        border: 1px;
        border-style: solid;
        border-radius: 3px;
        border-color: #BCC4BD;
      }

      #screen_name {
        color: #0000FF;
      }

    </style>
  </head>
  <body>
    <div id="screen_name" class="cell"></div>
    <div id="tweeting" class="cell"></div>
    <div id="session" class="cell"></div>
  </body>
  <script type="text/javascript" src="popup.js"></script>
</html>
